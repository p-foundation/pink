<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Pink App</title>
  </head>
  <body class="page">
    <div class="page__container">
      <p>The repository is created with the purpose of learning adaptive web design and team collaboration using Git and GitHub.</p>
    <section class="contacts">
      <h1 class="contacts__title">Остались вопросы?Свяжитесь с нами!</h1>
      <ul class="contacts__table">
        <li class="contacts__links">
          <h4 class="contacts__heading" >Звоните:</h4>
          <h3 class="contacts__access">+7(812)555-66-66</h3>
        </li>
        <li class="contacts__links contacts__links_type_primary">
          <h4 class="contacts__heading" >Приезжайте в гости:</h4>
          <h3 class="contacts__access">ул.Большая Конюшенная, 19/8</h3>
        </li>
        <li class="contacts__links contacts__links_type_secondary">
          <h4 class="contacts__heading" >Пишите:</h4>
          <h3 class="contacts__access">mail@htmlacademy.ru</h3>
        </li>
      </ul>
      <div class="contacts__map">
        <img class="contacts__triangle" src="images/contacts__triangle.svg" alt="Pink Triangle">
        <picture>
          <source  srcset="images/contacts-map-mobile.jpg" media="(max-width:320px)">
          <source  srcset="images/contacts-map-tablet.jpg" media="(max-width:660px)">
          <img class="contacts__image"src="images/contacts-map-desktop.jpg" alt="Pink Map ">
        </picture>
        <img class="contacts__marker" src="images/contents__marker.svg" alt="Pink Navigation">
      </div>
    </section>
  </div>
