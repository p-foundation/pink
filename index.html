<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Pink App</title>
  </head>
  <body class="page">
    <div class="page__container">
      <section class="price">
        <div class="price__container">
        <h2 class="visually-hidden">Наши тарифы</h2>
        <table class="price__table">
          <thead>
            <tr>
              <th class="price__main"></th>
              <th class="price__main" >
                <h2 class="price__plan">БАЗА</h2>
                <p class="price__cost">1,99 USD</p>
              </th>
              <th class="price__main">
                <h2 class="price__plan">СТАНДАРТ</h2>
                <p class="price__cost">3,99 USD</p>
              </th>
              <th class="price__main">
                <h2 class="price__plan">АНЛИМ</h2>
                <p class="price__cost">9,99 USD</p>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="price__cell">
               <p class="price__interaction">Розовый фильтр</p>
              </td>
              <td class="price__cell">
                <img class="price__presence" src="images/yes.svg">
              </td>
              <td class="price__cell">
                <img class="price__presence" src="images/yes.svg">
              </td>
              <td class="price__cell">
                <img class="price__presence" src="images/yes.svg">
              </td>
            </tr>
            <tr>
              <td class="price__cell">
                <p class="price__interaction">Смайлики</p>
              </td>
              <td class="price__cell">
                <img class="price__presence" src="images/no.svg">
              </td>
              <td class="price__cell">
                <img class="price__presence" src="images/yes.svg">
              </td>
              <td class="price__cell">
                <img class="price__presence" src="images/yes.svg">
              </td>
            </tr>
            <tr>
              <td class="price__cell">
                <p class="price__interaction">Коментарии</p>
              </td>
              <td class="price__cell">
                <img class="price__presence" src="images/no.svg">
              </td>
              <td class="price__cell">
                <img class="price__presence" src="images/no.svg">
              </td>
              <td class="price__cell">
                <img class="price__presence" src="images/yes.svg">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      </section>
      <section class="contacts">
        <h2 class="contacts__title">Остались вопросы?Свяжитесь с нами!</h2>
        <ul class="contacts__list">
          <li class="contacts__item">
            <h3 class="contacts__heading">Звоните:</h3>
            <a class="contacts__access" href="tel:+1234567890">+7(812)555-66-66</a>
          </li>
          <li class="contacts__item contacts__item_type_address">
            <h3 class="contacts__heading">Приезжайте в гости:</h3>
            <p class="contacts__access">ул.Большая Конюшенная, 19/8</p>
          </li>
          <li class="contacts__item contacts__item_type_email">
            <h3 class="contacts__heading">Пишите:</h3>
            <a class="contacts__access" href="mailto:email@example.com">mail@htmlacademy.ru</a>
          </li>
        </ul>
      </section>
      <section class="map">
        <h2 class="visually-hidden">Интерактивная карта</h2>
        <iframe class="map__iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6036257198127!2d30.32047247725667!3d59.93871916209366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCDQoNC-0YHRltGPLCAxOTExODY!5e0!3m2!1suk!2sua!4v1699848438116!5m2!1suk!2sua" allowfullscreen="true" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
    </div>
  </body>
</html>
