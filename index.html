<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Pink App</title>
  </head>
  <body class="page">
    <div class="page__container">
      <p>The repository is created with the purpose of learning adaptive web design and team collaboration using Git and GitHub.</p>
      <section class="contacts">
        <h2 class="contacts__title">Остались вопросы?Свяжитесь с нами!</h2>
        <ul class="contacts__list">
          <li class="contacts__item">
            <h3 class="contacts__heading" >Звоните:</h3>
            <p class="contacts__access">+7(812) 555-66-66</p>
          </li>
          <li class="contacts__item contacts__item_type_adress">
            <h3 class="contacts__heading" >Приезжайте в гости:</h3>
            <p class="contacts__access">ул.Большая Конюшенная, 19/8</p>
          </li>
          <li class="contacts__item contacts__item_type_email">
            <h3 class="contacts__heading" >Пишите:</h3>
            <p class="contacts__access">mail@htmlacademy.ru</p>
          </li>
        </ul>
        <div class="contacts__map">
          <img class="contacts__triangle" src="images/contacts-triangle.svg" alt="Треугольник">
          <picture>
            <source  srcset="images/contacts-map-mobile.jpg" media="(max-width:320px)">
            <source  srcset="images/contacts-map-tablet.jpg" media="(max-width:660px)">
            <img class="contacts__image" src="images/contacts-map-desktop.jpg" alt="Карта">
          </picture>
          <img class="contacts__marker" src="images/contents-marker.svg" alt="Навигация">
        </div>
      </section>
    </div>
  </body>
</html>
