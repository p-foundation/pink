<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/components.css">
    <title>UI Components - Pink App</title>
  </head>
  <body class="page">
    <div class="page__container">
      <section class="components">
        <h1 class="components__title">UI Components</h1>
        <ul class="components__list">
          <li class="component">
            <h2 class="component__name">Radio Form</h2>
            <p class="component__description">Radio form is used when filling out a questionnaire to identify which device you want to download the application to.</p>
            <div class="component__wrapper component__wrapper_theme_light">
              <form class="form" action="#">
                <fieldset class="form__fieldset">
                  <legend class="form__legend">С каким приложением путешествовали?</legend>
                  <ul class="form__list">
                    <li class="form__list-item">
                      <input
                        class="form__radio visually-hidden"
                        type="radio"
                        name="device"
                        value="ios"
                        id="ios"
                        checked
                      >
                      <label class="form__label" for="ios">Pink для iOS</label>
                    </li>

                    <li class="form__list-item">
                      <input
                        class="form__radio visually-hidden"
                        type="radio"
                        name="device"
                        value="android"
                        id="android"
                      >
                      <label class="form__label" for="android">Pink на Android</label>
                    </li>

                    <li class="form__list-item">
                      <input
                      class="form__radio visually-hidden"
                      type="radio"
                      name="device"
                      value="windows-phone"
                      id="windows-phone"
                      >
                      <label class="form__label" for="windows-phone">Windows Phone</label>
                    </li>
                  </ul>
                </fieldset>
              </form>
            </div>
        </li>
        </ul>
      </section>
    </div>
  </body>
</html>
