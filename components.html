<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/components.css">
    <title>UI Components - Pink App</title>
  </head>
  <body class="page">
    <div class="page__container">
      <section class="components">
        <h1 class="components__title">UI Components</h1>
        <ul class="components__list">
          <li class="component">
            <h2 class="component__name">Radio Buttons</h2>
            <p class="component__description">Radio buttons is used when filling out a questionnaire to identify which device you want to download the application to.</p>
            <div class="component__wrapper component__wrapper_theme_light">
              <div class="radio-input">
                <input 
                  type="radio" 
                  class="radio-input__input visually-hidden"
                  name="device"
                  value="ios"
                  id="ios"
                  checked
                >
                <label for="ios" class="radio-input__label">Pink для iOS</label>

                <input
                  type="radio"
                  class="radio-input__input visually-hidden"
                  name="device"
                  value="android"
                  id="android"
                >
                <label for="android" class="radio-input__label">Pink на Android</label>

                <input
                  type="radio"
                  class="radio-input__input visually-hidden"
                  name="device"
                  value="windows-phone"
                  id="windows-phone"
                >
                <label for="windows-phone" class="radio-input__label">Windows Phone</label>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
