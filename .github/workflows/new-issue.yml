name: Greet Issue Opener
on:
  issues:
    types: [opened]
permissions:
  contents: read
jobs:
  comment:
    name: Create comment
    permissions:
      issues: write  # for peter-evans/create-or-update-comment to create or update comment
    runs-on: ubuntu-latest
    steps:
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            @${{ github.event.issue.user.login }} ðŸ‘‹

            Thanks for dropping in with the issue! Our team is ready to dive into it as soon as possible! ðŸš€

